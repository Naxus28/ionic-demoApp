<ion-view>
  <ion-nav-title>{{getFullName()}}</ion-nav-title>
  <ion-content>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap"
        ng-repeat="artist in artists | filter: { shortname: whichartist }">
          <img ng-src="img/{{artist.shortname}}_tn.jpg"
            alt="{{ artist.name }} Photo">
          <h2>{{ artist.name }}</h2>
          <h3>{{ artist.reknown }}</h3>
          <p>{{ artist.bio }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
