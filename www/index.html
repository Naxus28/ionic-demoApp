<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-header-bar class="bar-stable">
        <h1 class="title">Artist</h1>
      </ion-header-bar>

      <div class="bar bar-subheader item-input-inset bar-light">
        <label for="" class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="query.name" placeholder="Search">
        </label>
      </div>

      <ion-content class="has-subheader">
        <ion-list ng-controller="ListController">
          <ion-item class="item-thumbnail-left item-text-wrap" ng-repeat="artist in artists | filter:query:strict">
            <img ng-src="./img/{{artist.shortname}}_tn.jpg" alt="{{artist.name}}">
            <h2>{{artist.name}}</h2>
            <h3>{{artist.reknown}}</h3>
            <p>{{artist.bio | limitTo: 100}} {{artist.bio.length > 100 ? '&hellip;' : ''}}</p>
          </ion-item >
          <ion-item ng-if="query.name && !isNameInList(query.name)">
            <p>No results</p>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-pane>
  </body>
</html>
